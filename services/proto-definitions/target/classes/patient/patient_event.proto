syntax = "proto3";

option java_package = "com.hsm.protodefinitions.patient";
option java_multiple_files = true;

message PatientEvent {
    int64 patient_id = 1;
    string name = 2;
    string email = 3;
    optional EventType event_type = 4;

    enum EventType {
        UNKNOWN = 0;
        CREATED = 1;
        UPDATED = 2;
        DELETED = 3;
    }


}